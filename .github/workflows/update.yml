name: Build and Deploy Image API

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'image/**'
      - 'gen.py'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install Pillow; fi

      - name: Generate API Data
        run: python gen.py

      - name: Output Rules (For Cloudflare Configuration)
        run: |
          echo "::group::Cloudflare Rules"
          cat rules.txt
          echo "::endgroup::"
          
          # Also append to GITHUB_STEP_SUMMARY
          echo "## Cloudflare Transform Rules" >> $GITHUB_STEP_SUMMARY
          echo "Please configure your Cloudflare Transform Rules (Rewrite URL) with the following:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat rules.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Commit and Push to Main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add all generated files (force add in case they are ignored)
          git add -f dist/ rules.txt CNAME
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update generated images and rules [skip ci]"
            git push origin main
          fi
