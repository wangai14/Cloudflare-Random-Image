name: Build and Deploy Image API

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'image/**'
      - 'gen.py'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install Pillow; fi

      - name: Generate API Data
        run: python gen.py

      - name: Output Rules (For Cloudflare Configuration)
        run: |
          echo "::group::Cloudflare Rules"
          cat dist/rules.txt
          echo "::endgroup::"
          
          # Also append to GITHUB_STEP_SUMMARY
          echo "## Cloudflare Transform Rules" >> $GITHUB_STEP_SUMMARY
          echo "Please configure your Cloudflare Transform Rules (Rewrite URL) with the following:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat dist/rules.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
