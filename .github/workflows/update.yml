name: Build and Deploy Image API

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'image/**'
      - 'gen.py'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install Pillow; fi

      - name: Generate API Data
        run: python gen.py

      - name: Output Rules (For Cloudflare Configuration)
        run: |
          echo "::group::Cloudflare Rules"
          cat dist/rules.txt
          echo "::endgroup::"
          
          # Also append to GITHUB_STEP_SUMMARY
          echo "## Cloudflare Transform Rules" >> $GITHUB_STEP_SUMMARY
          echo "Please configure your Cloudflare Transform Rules (Rewrite URL) with the following:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat dist/rules.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Deploy to dist branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: dist
          force_orphan: true
