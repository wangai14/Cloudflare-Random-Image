name: Build and Deploy Image API

on:
  push:
    branches: ["main"]
    paths:
      - 'image/**'
      - 'gen.py'
      - 'gen_json.py'
      - 'gen_image.py'
      - '.github/workflows/**'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Optional: Run daily

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install Pillow; fi

      - name: Generate API Data
        run: python gen.py

      - name: Output Rules
        run: |
          cat rules.txt
          echo "## Cloudflare Rules" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat rules.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # 1. Commit to Repo (Essential for jsDelivr CDN to work)
      - name: Commit and Push to Main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Force add files that might be ignored
          git add -f dist/ rules.txt CNAME index.html
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update generated images and rules [skip ci]"
            git push origin main
          fi

      # 2. Prepare for Pages (Replicate repo structure in artifact)
      - name: Prepare Pages Artifact
        run: |
          mkdir _site
          # Copy dist directory to _site/dist to preserve /dist path
          cp -r dist _site/
          # Copy root files
          cp rules.txt _site/
          cp CNAME _site/
          cp index.html _site/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
